<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

</head>
<body>
    <div class="container">
        <h1>猜數字遊戲</h1>
        <p>猜猜看四個不重複的數字：</p>
        <input type="text" id="guessInput" maxlength="4">
        <div class="buttons">
            <button id="guessButton">猜測</button>
            <button id="giveUpButton">放棄</button>
            <button id="restartButton" style="display:none;">重新挑戰</button>
        </div>
        <p id="result"></p>
        <p id="answer" style="display:none;">答案是：<span></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
